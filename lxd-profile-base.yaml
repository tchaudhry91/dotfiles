### This is a YAML representation of the profile.
### Any line starting with a '# will be ignored.
###
### A profile consists of a set of configuration items followed by a set of
### devices.
###
### An example would look like:
### name: onenic
### config:
###   raw.lxc: lxc.aa_profile=unconfined
### devices:
###   eth0:
###     nictype: bridged
###     parent: lxdbr0
###     type: nic
###
### Note that the name is shown but cannot be changed

config:
    user.user-data: |
        #cloud-config
        package_upgrade: true
        packages:
          - openssh-keygen
          - openssh
          - vim
        users:
          - name: alpine
            ssh_authorized_keys:
              - ssh-rsa 
        runcmd:
          - [rc-update, add, sshd]
          - [/etc/init.d/sshd, start]
description: Base profile for Tux-Sudo Containers
devices:
    eth0:
        name: eth0
        network: lxdbr0
        type: nic
    root:
        path: /
        pool: localpool
        type: disk
name: base-tc
used_by: []
